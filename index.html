<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="nav">
        <ul class="nav-container">
          <li class="nav-item">
            <button class="all"><h2>Show All</h2></button>
          </li>
          <li class="nav-item">
            <button class="black"><h2>Show Black and White</h2></button>
          </li>
          <li class="nav-item">
            <button class="color"><h2>Show Colored</h2></button>
          </li>
        </ul>
      </div>
    </section>
    <div class="grid-container">
      <img src="/assets/gallery1.jpg" class="BW" />
      <img src="/assets/gallery2.jpg" class="BW" />
      <img src="/assets/gallery3.jpg" class="colored" />
      <img src="/assets/gallery4.jpg" class="colored" />
      <img src="/assets/gallery5.jpg" class="BW" />
      <img src="/assets/gallery6.jpg" class="BW" />
      <img src="/assets/gallery7.jpg" class="BW" />
      <img src="/assets/gallery8.jpg" class="BW" />
      <img src="/assets/gallery9.jpg" class="colored" />
      <img src="/assets/gallery10.jpg" class="colored" />
      <img src="/assets/gallery11.jpg" class="colored" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
